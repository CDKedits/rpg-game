<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JoJo's Bizarre RPG</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="container">
    <h1 id="title">JoJo's Bizarre RPG</h1>
    <h2 id="title2">Select Your Character By Clicking Their Picture!</h2>

    <div class="character-boxes">

      <div id="jotaro" class="character-stats character">
        <p>Jotaro Kujo</p>
        <img id="jotaro" src="./assets/images/jotaro.jpg" alt="jotaro">
        <p>200 HP</p>
      </div>

      <div class="character-stats character">
        <p>Joseph Joestar</p>
        <img id="joseph" class="character" src="./assets/images/joseph.jpg" alt="joseph">
        <p>175 HP</p>
      </div>

      <div class="character character-stats">
        <p>Noriaki Kakyoin</p>
        <img id="kakyoin" class="character" src="./assets/images/kakyoin.jpg" alt="kakyoin">
        <p>150 HP</p>
      </div>

      <div class="character-stats character">
        <p>Jean Pierre Polnareff</p>
        <img id="polnareff" class="character" src="./assets/images/polnareff.jpg" alt="polnareff">
        <p>150 HP</p>
      </div>

      <div class="character-stats character">
        <p>Muhammad Avdol</p>
        <img id="avdol" class="character" src="./assets/images/avdol.jpg" alt="avdol">
        <p>175 HP</p>
      </div>

      <div class="character-stats character">
        <p>Dio Brando</p>
        <img id="dio" class="" src="./assets/images/dio.jpg" alt="dio">
        <p>300 HP</p>
      </div>

    </div>

    <div class="user-char">
      <h1>Your Character</h1>
    </div>
    
    <div id="user-choice"></div>

    <div class="active">
      <div>
        <h1 class="enemies">Enemies Available To Attack</h1>
      </div>

      <div>
        <h1 class="fight">Fight Section</h1>
        <button class="attack">Attack</button>
      </div>

      <div>
        <h1 class="defender">Defender</h1>
      </div>
    </div>
  </div>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
